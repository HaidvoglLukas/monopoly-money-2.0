{% extends "SKELETON.html" %}
{% block content %}

<script>
    switch_balance_format = function(obj){
        var MK = obj.text.slice(-1);
        if (MK == "M"){
            obj.text = String(Number(obj.text.slice(0,-1)) * 1000) + "K"
        } else {
            obj.text = String(Number(obj.text.slice(0,-1)) / 1000) + "M"
        }
    };
    switch_char = function(obj){
        var MK = obj.text
        if (MK == "M"){
        obj.text = "K"
        } else {
            obj.text = "M"
        }
    }
</script>

<div style="display: inline-block; width: 100%; height: 10%; background: #4caf50;">
    <div class="outer" style="position: relative;">
        <div class="middle">
            <div class="inner">
                <a class="play_name_title">{{ name }}</a>
            </div>
        </div>
    </div>
</div>

<div style="display: inline-block; width: 100%; height: 90%; background: #424242;">
    <div style="height: 13%; width: 100%;" class="section_divider">
        <div class="outer" style="position: relative;">
            <div class="middle">
                <div class="inner">
                    <a id="balance" style="font-family: Quicksand; font-size: 700%; color: white;" onclick="switch_balance_format(this);">4.354M</a>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 28%; width: 100%;" class="section_divider">
        <div style="height: 100%; width: 30%; float: right;">
            <button id="go" style="height: 100%; width: 100%; font-size: 700%; font-family: Quicksand; background: rgba(0, 128, 0, 0.5); border: none;">Go</button>
        </div>
        <div style="height: 50%; width: 70%; float: left;">
            <select style="height: 100%; width: 100%; font-size: 500%; background: none; color: white; border: none; direction: rtl; padding-right: 10%; font-family: Quicksand;">
                <option value="user1">User1</option>
                <option value="user2">User2</option>
            </select>
        </div>
        <div style="height: 50%; width: 70%; float: left;">
            <input type="number" style="width: 80%; height: 100%; font-size: 550%; background: none; text-align: right; padding: 2%; color: white; border: none" placeholder="Amount">
            <a style="height; 100%; width: 20%; color: white; font-size: 650%; font-family: Quicksand; line-height: 100%;" onclick="switch_char(this)">K</a>
        </div>

    </div>

    <div style="height: 10%; width: 100%;" class="section_divider">
        <div class="outer" style="position: relative;">
            <div class="middle">
                <div class="inner">
                    <a style="font-family: Quicksand; font-size: 400%; color: white; margin-right: 3%;">Free Parking:</a>
                    <a id="fp" style="font-family: Quicksand; font-size: 400%; color: white;" onclick="switch_balance_format(this);">600K</a>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 36%; width: 100%;" class="section_divider">
        <a>Transfer history</a>
    </div>

    <div style="height: 13%; width: 100%;" class="section_divider">
        <div style="width: 50%; height: 100%; background: rgba(0, 128, 0, 0.5); float: left;">
            <div class="outer" style="position: relative;">
                <div class="middle">
                    <div class="inner">
                        <a style="font-family: Quicksand; font-size: 500%;">Refresh</a>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 50%; height: 100%; background: rgba(255, 0, 0, 0.5); float: right;">
            <div class="outer" style="position: relative;">
                <div class="middle">
                    <div class="inner">
                        <a style="font-family: Quicksand; font-size: 500%;">Leave</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('#go').click(function(){
        alert("tmp");
    });
</script>
{% endblock %}
